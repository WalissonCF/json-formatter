<app-pop-up [showPopUp]="isPopUpVisible" (closePopUp)="closePopUp()">
    <div class="w-full px-3 mt-3 py-3">
        <select id="default"
            class="bg-gray-50 border border-gray-300 text-gray-900 mb-2 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-[#282a36] dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected disabled value="">TypeScript</option>
        </select>
    </div>
    <div class="w-full flex mb-auto justify-center mt-0 px-3 text-center">
        <app-button
            class="w-full bg-[#282a36] text-white font-semibold text-sm rounded-md py-2.5 mb-3 focus:outline-none hover:bg-indigo-400 focus:ring-1 focus:ring-purple-300 cursor-pointer"
            buttonType="button" ariaLabel="Baixar arquivo">
            <span class="sr-only">Baixar arquivo</span>
            Baixar arquivo
        </app-button>
    </div>
</app-pop-up>

<div class="w-full h-screen md:container md:mx-auto flex justify-center bg-[#3d3f4a] flex-col items-center">
    <div class="box-content h-4/5 w-4/5 mt-auto mb-auto rounded-lg shadow-xl bg-[#282a36]">
        <div class="w-full h-5 gap-2 px-3 flex pt-3">
            <app-button cssClass="w-3 h-3 rounded-full bg-[#ED6A5E]" buttonType="button"
                [isDisabled]="true"></app-button>
            <app-button cssClass="w-3 h-3 rounded-full bg-[#F4BF4F]" buttonType="button"
                [isDisabled]="true"></app-button>
            <app-button cssClass="w-3 h-3 rounded-full bg-[#61C554]" buttonType="button"
                [isDisabled]="true"></app-button>
        </div>
        <div class="px-3 mt-5">
            <label class="font-sans text-[#5a4b81] text-sm">
                // Formatador de Json
            </label>
        </div>
        <div class="w-full mt-3 px-3 h-4/5">
            <ace tabindex="1" [config]="config" [mode]="'json'" [(value)]="jsonContent"
                (valueChange)="onValueChange($event)"></ace>
        </div>
    </div>
    <div class="w-4/5 flex mb-auto justify-end mt-0">
        <app-button tabindex="2"
            cssClass="bg-[#282a36] text-white font-semibold text-sm rounded-md px-5 py-2.5 mr-2 mb-2 focus:outline-none hover:bg-indigo-400 focus:ring-1 focus:ring-purple-300"
            buttonType="button" (clicked)="openModal()" ariaLabel="Exportar">
            <span class="sr-only">Exportar</span>
            Exportar
        </app-button>
        <app-button tabindex="3"
            cssClass="bg-[#282a36] text-white font-semibold text-sm rounded-md px-5 py-2.5 mr-2 mb-2 focus:outline-none hover:bg-indigo-400 focus:ring-1 focus:ring-purple-300"
            buttonType="button" (clicked)="copy()" ariaLabel="Copiar conteúdo">
            <span class="sr-only">Copiar conteúdo</span>
            Copiar
        </app-button>
        <app-button tabindex="4"
            cssClass="bg-[#282a36] text-white font-semibold text-sm rounded-md px-5 py-2.5 mb-2 focus:outline-none hover:bg-[#f0877e] focus:ring-1 focus:ring-purple-300"
            buttonType="button" (clicked)="clear()" ariaLabel="Apagar conteúdo">
            <span class="sr-only">Apagar conteúdo</span>
            Apagar
        </app-button>
    </div>
</div>
